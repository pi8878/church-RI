<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Sunday - 3D Flag Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to International Sunday</h1>
    <div class="scene">
      <div class="carousel">
        <!-- 17 Flag cards -->
        <div class="card" data-country="cameroon"></div>
        <div class="card" data-country="zimbabwe"></div>
        <div class="card" data-country="nepal"></div>
        <div class="card" data-country="sierra-leone"></div>
        <div class="card" data-country="ivory-coast"></div>
        <div class="card" data-country="kenya"></div>
        <div class="card" data-country="south-africa"></div>
        <div class="card" data-country="zambia"></div>
        <div class="card" data-country="ghana"></div>
        <div class="card" data-country="nigeria"></div>
        <div class="card" data-country="togo"></div>
        <div class="card" data-country="rwanda"></div>
        <div class="card" data-country="liberia"></div>
        <div class="card" data-country="usa"></div>
        <div class="card" data-country="jamaica"></div>
        <div class="card" data-country="uganda"></div>
        <div class="card" data-country="burkina-faso"></div>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="countryName"></h2>
      <p id="religionInfo"></p>
      <p id="christianityInfo"></p>
      <p id="uniqueFeatures"></p>
      <p id="funFacts"></p>
      <p id="culture"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
