<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Sunday - 3D Flag Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to International Sunday</h1>
    <div class="scene">
      <div class="carousel">
        <!-- 17 Flag cards -->
        <div class="card" data-country="cameroon">
            <span class="country-name">Cameroon</span>
        </div>
        <div class="card" data-country="zimbabwe">
            <span class="country-name">Zimbabwe</span>
        </div>
        <div class="card" data-country="nepal">
            <span class="country-name">Nepal</span>
        </div>
        <div class="card" data-country="sierra-leone">
            <span class="country-name">Sierra Leone</span>
        </div>
        <div class="card" data-country="ivory-coast">
            <span class="country-name">Ivory Coast</span>
        </div>
        <div class="card" data-country="kenya">
            <span class="country-name">Kenya</span>
        </div>
        <div class="card" data-country="india">
            <span class="country-name">India</span>
        </div>
        <div class="card" data-country="zambia">
            <span class="country-name">Zambia</span>
        </div>
        <div class="card" data-country="ghana">
            <span class="country-name">Ghana</span>
        </div>
        <div class="card" data-country="nigeria">
            <span class="country-name">Nigeria</span>
        </div>
        <div class="card" data-country="togo">
            <span class="country-name">Togo</span>
        </div>
        <div class="card" data-country="rwanda">
            <span class="country-name">Rwanda</span>
        </div>
        <div class="card" data-country="liberia">
            <span class="country-name">Liberia</span>
        </div>
        <div class="card" data-country="usa">
            <span class="country-name">USA</span>
        </div>
        <div class="card" data-country="jamaica">
            <span class="country-name">Jamaica</span>
        </div>
        <div class="card" data-country="uganda">
            <span class="country-name">Uganda</span>
        </div>
        <div class="card" data-country="burkina-faso">
            <span class="country-name">Burkina Faso</span>
        </div>
        <div class="card" data-country="south-africa">
            <span class="country-name">South Africa</span>
        </div>
        <div class="card" data-country="congo">
            <span class="country-name">Congo</span>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="countryName"></h2>
      <p id="religionInfo"></p>
      <p id="christianityInfo"></p>
      <p id="uniqueFeatures"></p>
      <p id="funFacts"></p>
      <p id="culture"></p>
    </div>
  </div>

  <button id="music-control">Pause Music</button>

  <audio id="background-music" loop>
    <source src="Donnie_McClurkin_-_We_All_Are_One_CeeNaija.com_.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  

  <script src="script.js"></script>
</body>
</html>
